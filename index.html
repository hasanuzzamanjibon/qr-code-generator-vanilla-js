<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/toastify.css" />
    <title>Document</title>
  </head>
  <!--body -->
  <body class="bg-sky-400 h-screen flex justify-center items-center w-full p-3">
    <div
      class="bg-sky-600 border-4 backdrop-blur-md gap-2 rounded-sm h-fit p-8 flex flex-col items-center w-[500px] mx-auto"
    >
      <h2
        class="text-center p-2 bg-teal-500 text-white text-2xl w-full font-semibold"
      >
        QR Code Generator
      </h2>
      <input
        type="text"
        id="qrcode-input"
        class="w-full p-2 rounded-sm focus:outline-none placeholder:text-gray-600 text-gray-600 font-semibold"
        placeholder="Paste your link"
      />
      <button
        type="button"
        id="qrcode-btn"
        class="p-2 bg-green-500 text-white w-full rounded-sm active:bg-green-800"
      >
        Click Here to Generate QR Code
      </button>
      <img
        class="w-40"
        src="https://i.postimg.cc/WzVydrt8/istockphoto-828088276-612x612.jpg"
        alt="qr-code-image"
        id="qrcode-img"
      />

      <button
        type="button"
        id="download-btn"
        class="p-2 bg-green-500 text-white rounded-sm flex justify-center items-center gap-2 w-full active:bg-orange-600"
        download="sdf"
      >
        Download QR Code
        <span>
          <svg
            width="20px"
            height="20px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.25589 16C3.8899 15.0291 3 13.4422 3 11.6493C3 9.20008 4.8 6.9375 7.5 6.5C8.34694 4.48637 10.3514 3 12.6893 3C15.684 3 18.1317 5.32251 18.3 8.25C19.8893 8.94488 21 10.6503 21 12.4969C21 14.0582 20.206 15.4339 19 16.2417M12 21V11M12 21L9 18M12 21L15 18"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </button>
    </div>
    <!-- JS Connected -->
    <script src="./js/toastify.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
